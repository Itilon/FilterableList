<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <title>My Contact List</title>
    </head>
    <body>
        <div class="container">
            <h1 class="center-align">My Contacts</h1>
            <input id="filter-input" type="text" placeholder="Search in names">
            <ul id="name-collection" class="collection with-header">
                <li class="collection-header">
                    <h5>A</h5>
                </li>
                <li class="collection-item">
                    <a href="">Aaron</a>
                </li>
                <li class="collection-item">
                    <a href="">Adam</a>
                </li>
                <li class="collection-item">
                    <a href="">Archie</a>
                </li>
                <li class="collection-item">
                    <a href="">August</a>
                </li>
                <li class="collection-header">
                    <h5>B</h5>
                </li>
                <li class="collection-item">
                    <a href="">Beth</a>
                </li>
                <li class="collection-item">
                    <a href="">Bill</a>
                </li>
                <li class="collection-item">
                    <a href="">Bobby</a>
                </li>
                <li class="collection-item">
                    <a href="">Brat</a>
                </li>
                <li class="collection-header">
                    <h5>C</h5>
                </li>
                <li class="collection-item">
                    <a href="">Carrie</a>
                </li>
                <li class="collection-item">
                    <a href="">Cathie</a>
                </li>
                <li class="collection-item">
                    <a href="">Catherine</a>
                </li>
                <li class="collection-item">
                    <a href="">Cortney</a>
                </li>
            </ul>
        </div>
        <script>
            const filterInput = document.getElementById('filter-input');
            const collection = document.getElementById('name-collection');

            filterInput.addEventListener('keyup', filterNames);

            function filterNames() {
                const filterValue = this.value.toLowerCase();
                const li = collection.querySelectorAll('.collection-item');
                const len = li.length;

                for (let i = 0; i < len; i += 1) {
                    let a = li[i].getElementsByTagName('a')[0];

                    if  (a.innerHTML.toLowerCase().indexOf(filterValue) !== -1) {
                        li[i].style.display = '';
                    } else {
                        li[i].style.display = 'none';
                    }
                }
            }
        </script>
    </body>
</html>
